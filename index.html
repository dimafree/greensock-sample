	<script src="gsap.min.js"></script>
	<script>

		function heroAnimation() {
			let idSVG = '#hero-anim' + ' ';

			//center part
			gsap.to(idSVG + '#c-robot', 2, {x: 20, y: -10, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 1});
			gsap.to(idSVG + '#c-robot #robot-fire', 0.2, {scale: 0.97, ease: 'sine.inOut', yoyo: true, repeat: -1, svgOrigin: '383.9px 236.5px'});
			

			gsap.to(idSVG + '#c-block1', 1.5, {y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#lamp', 1.5, {y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -1.5});
			gsap.to(idSVG + '#lamp #lamp-light', 1, {opacity: 0.5, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#c-gear', 1.5, {x: -6, y: 3, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#c-chart', 2, {x: 12, y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#back-ring1', 2, {x: 4, y: 2, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#back-ring2', 2, {x: 8, y: 4, ease: 'sine.inOut', yoyo: true, repeat: -1});

			//right part
			gsap.to(idSVG + '#r-gear', 1.5, {y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#r-diaram1', 1.5, {y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -0.5});
			gsap.to(idSVG + '#r-sectors > polygon', 1.5, {rotate: -90, ease: 'sine.inOut', yoyo: true, repeat: -1, svgOrigin: '488.93px 306.6px', repeatDelay: 1, stagger: 0.1});
			gsap.to(idSVG + '#bar-chart > polygon', 1.5, 
							{ 	x: function (index, target) {
									return (index + 1) * 2;
								}, 
								y: function (index, target) {
									return (index + 1) * 8;
								}, ease: 'sine.inOut', yoyo: true, repeat: -1, stagger: 0.5, repeatDelay: 1.2});
			gsap.from(idSVG + '#r-mess', 1.5, {x: 4, y: 16, opacity: 0, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 1});
			gsap.to([idSVG + '#rb3-chart', idSVG + '#rb3-chart-shadow'], 3, {strokeDashoffset: 88.1, ease: "none", repeat: -1, repeatDelay: 1});
			gsap.from(idSVG + '#r-block2', 1.5, {x: 4, y: 16, opacity: 0, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 1, delay: -1});
			gsap.from(idSVG + '#r-block1', 1.5, {x: -4, y: -16, opacity: 0, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 1, delay: -3});

			//left part
			gsap.to([idSVG + '#dash-path1', idSVG + '#dash-path2'], 2, {strokeDashoffset: 0, ease: "none", repeat: -1,});
			gsap.fromTo(idSVG + '#big-charts', 2, {x: -8, y: -4}, {x: 8, y: 4, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -0.7});
			gsap.from(idSVG + '#left-mess1', 1.5, { y: -16, opacity: 0, ease: 'sine.inOut', yoyo: true, repeat: -1, repeatDelay: 1, delay: -2.5});
			gsap.to(idSVG + '#left-block1', 1.5, { y: -8, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#l-diagram', 1.5, { y: -6, ease: 'sine.inOut', yoyo: true, repeat: -1});
			gsap.to(idSVG + '#left-mess2', 1.5, { y: -8, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -0.5});
			gsap.to(idSVG + '#lb2-chart', 1.8, { x: -16, y: -8, ease: 'sine.inOut', yoyo: true, repeat: -1, delay: -1, repeatDelay: 0.5});
			gsap.to(idSVG + '#flag', 1.4, { skewY: 20, ease: 'sine.inOut', yoyo: true, repeat: -1, svgOrigin: '136.39px 470.2px'});

			//logo
			//gsap.from(idSVG + '#logo-isometric > g', 1.4, { opacity: 0, y: 10, ease: 'sine.inOut', stagger: 0.1});

		}

		heroAnimation();







	</script>
